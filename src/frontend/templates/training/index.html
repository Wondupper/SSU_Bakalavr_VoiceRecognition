<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обучение системы - Распознавание голоса и эмоций</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container-box {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
        .drag-area {
            border: 2px dashed #4f46e5;
            transition: all 0.3s ease;
        }
        .drag-area.dragover {
            background: rgba(79, 70, 229, 0.1);
            border-color: #4338ca;
        }
        .recording-animation {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="font-sans">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <a href="/" class="flex items-center text-gray-800 hover:text-gray-600">
                        <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 17l-5-5m0 0l5-5m-5 5h12"></path>
                        </svg>
                        Вернуться на главную
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <div class="max-w-3xl mx-auto">
            <div class="container-box rounded-xl shadow-xl p-8 mb-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Обучение системы распознавания</h1>
                
                <!-- Форма обучения -->
                <form id="trainingForm" class="space-y-6">
                    <!-- Поле имени -->
                    <div>
                        <label for="userName" class="block text-sm font-medium text-gray-700 mb-2">
                            Ваше имя (латинскими буквами)
                        </label>
                        <input type="text" id="userName" name="userName" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            pattern="[a-zA-Z]+"
                            title="Используйте только латинские буквы">
                    </div>

                    <!-- Загрузка файлов -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Загрузите аудиофайлы или запишите голос
                        </label>
                        <div id="dragArea" class="drag-area rounded-lg p-8 text-center cursor-pointer">
                            <div class="space-y-4">
                                <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                        d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                                </svg>
                                <div class="text-gray-600">
                                    Перетащите файлы сюда или нажмите для выбора
                                </div>
                                <div class="text-sm text-gray-500">
                                    Поддерживаются WAV файлы, до 10 файлов, максимум 100 МБ
                                </div>
                            </div>
                            <input type="file" id="fileInput" multiple accept=".wav" class="hidden">
                        </div>
                    </div>

                    <!-- Список загруженных файлов -->
                    <div id="fileList" class="space-y-2 hidden">
                        <h3 class="text-sm font-medium text-gray-700">Загруженные файлы:</h3>
                        <ul class="bg-gray-50 rounded-lg p-4 space-y-2"></ul>
                    </div>

                    <!-- Запись голоса -->
                    <div class="border-t pt-6">
                        <div class="flex items-center justify-between mb-4">
                            <button type="button" id="recordButton"
                                class="flex items-center px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
                                <span id="recordIcon" class="mr-2">⚪</span>
                                <span id="recordText">Начать запись</span>
                            </button>
                            <span id="recordingTime" class="text-gray-600 hidden">00:00</span>
                        </div>
                        <div id="recordingStatus" class="text-sm text-gray-500"></div>
                    </div>

                    <!-- Кнопка отправки -->
                    <div class="flex justify-center pt-6">
                        <button type="submit"
                            class="px-8 py-3 bg-blue-600 text-white rounded-full hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transform transition-transform hover:scale-105">
                            Начать обучение
                        </button>
                    </div>
                </form>
            </div>

            <!-- Прогресс обучения -->
            <div id="trainingProgress" class="container-box rounded-xl shadow-xl p-8 hidden">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Прогресс обучения</h2>
                <div class="space-y-4">
                    <div class="relative pt-1">
                        <div class="flex mb-2 items-center justify-between">
                            <div class="text-sm font-semibold text-blue-700">Прогресс</div>
                            <div class="text-sm font-semibold text-blue-700">
                                <span id="progressPercent">0</span>%
                            </div>
                        </div>
                        <div class="overflow-hidden h-2 mb-4 text-xs flex rounded bg-blue-200">
                            <div id="progressBar" class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-blue-500" style="width: 0%"></div>
                        </div>
                    </div>
                    <div id="trainingStatus" class="text-gray-600"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Drag and drop функциональность
        const dragArea = document.getElementById('dragArea');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const fileListUl = fileList.querySelector('ul');

        dragArea.addEventListener('click', () => fileInput.click());

        dragArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dragArea.classList.add('dragover');
        });

        dragArea.addEventListener('dragleave', () => {
            dragArea.classList.remove('dragover');
        });

        dragArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dragArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', () => {
            handleFiles(fileInput.files);
        });

        function handleFiles(files) {
            if (files.length > 10) {
                alert('Максимальное количество файлов - 10');
                return;
            }

            let totalSize = 0;
            for (let file of files) {
                totalSize += file.size;
            }

            if (totalSize > 100 * 1024 * 1024) {
                alert('Общий размер файлов не должен превышать 100 МБ');
                return;
            }

            fileListUl.innerHTML = '';
            for (let file of files) {
                const li = document.createElement('li');
                li.className = 'flex items-center justify-between text-sm text-gray-600';
                li.innerHTML = `
                    <span>${file.name}</span>
                    <span>${(file.size / 1024 / 1024).toFixed(2)} МБ</span>
                `;
                fileListUl.appendChild(li);
            }
            fileList.classList.remove('hidden');
        }

        // Запись голоса
        let mediaRecorder;
        let recordedChunks = [];
        let startTime;
        let timeInterval;

        const recordButton = document.getElementById('recordButton');
        const recordIcon = document.getElementById('recordIcon');
        const recordText = document.getElementById('recordText');
        const recordingTime = document.getElementById('recordingTime');
        const recordingStatus = document.getElementById('recordingStatus');

        recordButton.addEventListener('click', toggleRecording);

        async function toggleRecording() {
            if (!mediaRecorder || mediaRecorder.state === 'inactive') {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.addEventListener('dataavailable', handleDataAvailable);
                    mediaRecorder.addEventListener('stop', handleStop);
                    
                    mediaRecorder.start();
                    startRecording();
                } catch (err) {
                    alert('Ошибка при получении доступа к микрофону: ' + err);
                }
            } else {
                stopRecording();
            }
        }

        function startRecording() {
            recordedChunks = [];
            recordButton.classList.add('bg-red-600');
            recordIcon.textContent = '⚫';
            recordIcon.classList.add('recording-animation');
            recordText.textContent = 'Остановить запись';
            recordingTime.classList.remove('hidden');
            recordingStatus.textContent = 'Идет запись...';
            
            startTime = Date.now();
            timeInterval = setInterval(updateRecordingTime, 1000);
        }

        function stopRecording() {
            mediaRecorder.stop();
            mediaRecorder.stream.getTracks().forEach(track => track.stop());
            
            recordButton.classList.remove('bg-red-600');
            recordIcon.textContent = '⚪';
            recordIcon.classList.remove('recording-animation');
            recordText.textContent = 'Начать запись';
            clearInterval(timeInterval);
            recordingStatus.textContent = 'Запись завершена';
        }

        function updateRecordingTime() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
            const seconds = (elapsed % 60).toString().padStart(2, '0');
            recordingTime.textContent = `${minutes}:${seconds}`;
        }

        function handleDataAvailable(event) {
            if (event.data.size > 0) {
                recordedChunks.push(event.data);
            }
        }

        function handleStop() {
            const blob = new Blob(recordedChunks, { type: 'audio/wav' });
            const file = new File([blob], `recording_${Date.now()}.wav`, { type: 'audio/wav' });
            handleFiles([file]);
        }

        // Отправка формы
        const trainingForm = document.getElementById('trainingForm');
        const trainingProgress = document.getElementById('trainingProgress');
        const progressBar = document.getElementById('progressBar');
        const progressPercent = document.getElementById('progressPercent');
        const trainingStatus = document.getElementById('trainingStatus');

        trainingForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('userName', document.getElementById('userName').value);
            
            // Добавляем файлы
            const files = fileInput.files;
            for (let file of files) {
                formData.append('files', file);
            }

            // Показываем прогресс
            trainingForm.classList.add('hidden');
            trainingProgress.classList.remove('hidden');

            try {
                const response = await fetch('/train', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    trainingStatus.textContent = 'Обучение успешно завершено!';
                    progressBar.style.width = '100%';
                    progressPercent.textContent = '100';
                } else {
                    throw new Error('Ошибка при обучении');
                }
            } catch (error) {
                trainingStatus.textContent = 'Произошла ошибка: ' + error.message;
                trainingStatus.classList.add('text-red-600');
            }
        });
    </script>
</body>
</html>
