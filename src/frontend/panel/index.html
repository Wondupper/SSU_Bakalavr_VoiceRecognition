<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель администрирования</title>
    <link rel="stylesheet" href="/panel/style.css">
</head>
<body>
    <div class="container">
        <h1>Панель администрирования моделей</h1>
        
        <a href="/" class="back-button">← На главную</a>
        
        <div class="panel-container">
            <div class="panel-section">
                <h2>Модель идентификации по голосу</h2>
                
                <div class="action-buttons">
                    <button id="reset-voice-model" class="action-button danger">Сбросить модель</button>
                    <button id="save-voice-model" class="action-button primary">Сохранить модель</button>
                    <div class="file-upload-wrapper">
                        <button class="action-button secondary">Загрузить модель</button>
                        <input type="file" id="load-voice-model" class="file-input" accept=".h5,.pkl">
                    </div>
                </div>
                
                <div id="voice-model-status" class="status-message"></div>
            </div>
            
            <div class="panel-section">
                <h2>Модель распознавания эмоций</h2>
                
                <div class="action-buttons">
                    <button id="reset-emotion-model" class="action-button danger">Сбросить модель</button>
                    <button id="save-emotion-model" class="action-button primary">Сохранить модель</button>
                    <div class="file-upload-wrapper">
                        <button class="action-button secondary">Загрузить модель</button>
                        <input type="file" id="load-emotion-model" class="file-input" accept=".h5,.pkl">
                    </div>
                </div>
                
                <div id="emotion-model-status" class="status-message"></div>
            </div>
        </div>
        
        <div id="loading-indicator" class="loading-indicator" style="display: none;">
            <div class="spinner"></div>
            <p>Операция выполняется...</p>
        </div>
        
        <div id="system-errors" class="system-errors-container"></div>
    </div>
    
    <script src="/panel/main.js"></script>
    <script src="/common.js"></script>
</body>
</html>
